<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Krix-AI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f1a;
      overflow: hidden;
    }

    .chat-container {
      width: 90%;
      max-width: 720px;
      height: 85vh;
      background: rgba(20, 25, 40, 0.85);
      border-radius: 25px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.7), 
                  0 0 30px rgba(0, 212, 255, 0.3), 
                  0 0 15px rgba(255, 75, 92, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      border: 2px solid rgba(0, 212, 255, 0.5);
    }

    .chat-header {
      padding: 15px;
      text-align: center;
      background: linear-gradient(90deg, #ff4b5c 0%, #00d4ff 100%);
      color: #fff;
      font-size: 1.3em;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 75, 92, 0.6);
    }

    .chat-header::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.25);
      transform: skewX(-20deg);
      animation: shine 3s infinite;
    }

    .chat-box {
      flex-grow: 1;
      padding: 25px;
      overflow-y: auto;
      color: #d0d0e0;
      background: linear-gradient(180deg, rgba(15, 15, 26, 0.95), rgba(20, 25, 40, 0.9));
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 12px 0;
      padding: 8px 10px;
      max-width: 75%;
      word-wrap: break-word;
      animation: fadeIn 0.4s ease-in;
      position: relative;
      font-size: 1em;
      line-height: 1.4;
      transition: transform 0.2s, text-shadow 0.3s;
      background: none;
    }

    .message:hover {
      transform: scale(1.02);
      text-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
    }

    .user {
      color: #00d4ff;
      text-align: right;
      margin-left: auto;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
      align-self: flex-end;
    }

    .ai {
      color: #ff4b5c;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 0 10px rgba(255, 75, 92, 0.5);
      align-self: center;
    }

    .ai-image {
      text-align: center;
      margin: 12px auto;
      max-width: 100%;
    }

    .ai::before {
      content: "⋮";
      position: absolute;
      left: -20px;
      top: 50%;
      transform: translateY(-50%);
      color: #ff4b5c;
      font-size: 1.2em;
      animation: pulseNeon 1.2s infinite;
    }

    .input-area {
      padding: 20px;
      background: rgba(20, 25, 40, 0.9);
      display: flex;
      gap: 15px;
      border-top: 2px solid rgba(0, 212, 255, 0.5);
      box-shadow: 0 -10px 20px rgba(0, 212, 255, 0.2);
    }

    #userInput {
      flex-grow: 1;
      padding: 12px 20px;
      border: 2px solid #00d4ff;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.05);
      color: #d0d0e0;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
    }

    #userInput:focus {
      border-color: #ff4b5c;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(255, 75, 92, 0.7), 
                  0 0 10px rgba(255, 75, 92, 0.5);
      transform: scale(1.01);
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background: #00d4ff;
      color: #1a1a2e;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 3px 15px rgba(0, 212, 255, 0.6), 
                  0 0 10px rgba(0, 212, 255, 0.4);
    }

    button:hover {
      background: #ff4b5c;
      color: #fff;
      box-shadow: 0 3px 25px rgba(255, 75, 92, 0.8), 
                  0 0 15px rgba(255, 75, 92, 0.6);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 15px rgba(255, 75, 92, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseNeon {
      0% { opacity: 0.4; text-shadow: 0 0 5px rgba(255, 75, 92, 0.5); }
      50% { opacity: 1; text-shadow: 0 0 15px rgba(255, 75, 92, 0.8); }
      100% { opacity: 0.4; text-shadow: 0 0 5px rgba(255, 75, 92, 0.5); }
    }

    @keyframes shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }

    .chat-box::-webkit-scrollbar { width: 10px; }
    .chat-box::-webkit-scrollbar-thumb { 
      background: linear-gradient(#00d4ff, #ff4b5c); 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }
    .chat-box::-webkit-scrollbar-track { 
      background: rgba(255, 255, 255, 0.03); 
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">KRIX</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="'이미지'로 시작하면 이미지 생성, 아니면 텍스트 응답">
      <button onclick="sendMessage()">전송</button>
    </div>
  </div>

  <script>
    // Replicate API 키 (replicate.com에서 발급받은 키로 교체)
    const API_KEY = "r8_YLPhtvajMJk7x5fBRxGAOEGebMpFOnF1VtNv1"; // 여기 입력!
    let conversation = [];

    function addMessage(text, sender, isImage = false) {
      const chatBox = document.getElementById("chatBox");
      const msg = document.createElement("div");
      msg.className = `message ${sender}${isImage ? ' ai-image' : ''}`;
      chatBox.appendChild(msg);

      if (sender === "user") {
        msg.textContent = text;
      } else if (isImage) {
        const img = document.createElement("img");
        img.src = text;
        img.style.maxWidth = "100%";
        msg.appendChild(img);
      } else {
        typeMessage(msg, text);
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function typeMessage(element, text) {
      let index = 0;
      element.textContent = "";
      const interval = setInterval(() => {
        if (index < text.length) {
          element.textContent += text.charAt(index);
          index++;
        } else {
          clearInterval(interval);
        }
      }, 40);
    }

    async function generateTextResponse(input) {
      try {
        const response = await fetch("https://api.replicate.com/v1/predictions", {
          method: "POST",
          headers: {
            "Authorization": `Token ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            version: "meta/llama-2-70b-chat:02e509c789964a7ea8736978a43525956ef40397be9033abf9fd2badfe68c9e3",
            input: {
              prompt: input,
              max_length: 500
            }
          })
        });

        if (!response.ok) {
          console.log("텍스트 응답 상태:", response.status, await response.text());
          throw new Error("텍스트 생성 실패: " + response.status);
        }

        const prediction = await response.json();
        const predictionId = prediction.id;

        let result;
        do {
          await new Promise(resolve => setTimeout(resolve, 1000));
          const statusResponse = await fetch(`https://api.replicate.com/v1/predictions/${predictionId}`, {
            headers: { "Authorization": `Token ${API_KEY}` }
          });
          result = await statusResponse.json();
        } while (result.status !== "succeeded" && result.status !== "failed");

        if (result.status === "failed") throw new Error("텍스트 예측 실패");
        return result.output.join("");
      } catch (error) {
        console.error("텍스트 오류:", error);
        return "미안, 텍스트 생성에 문제가 생겼어... 다시 시도해줄래?";
      }
    }

    async function generateImageResponse(input) {
      try {
        const response = await fetch("https://api.replicate.com/v1/predictions", {
          method: "POST",
          headers: {
            "Authorization": `Token ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            version: "black-forest-labs/flux.1-schnell",
            input: {
              prompt: input.replace("이미지", "").trim(),
              num_outputs: 1,
              width: 512,
              height: 512
            }
          })
        });

        if (!response.ok) {
          console.log("이미지 응답 상태:", response.status, await response.text());
          throw new Error("이미지 생성 실패: " + response.status);
        }

        const prediction = await response.json();
        const predictionId = prediction.id;

        let result;
        do {
          await new Promise(resolve => setTimeout(resolve, 1000));
          const statusResponse = await fetch(`https://api.replicate.com/v1/predictions/${predictionId}`, {
            headers: { "Authorization": `Token ${API_KEY}` }
          });
          result = await statusResponse.json();
        } while (result.status !== "succeeded" && result.status !== "failed");

        if (result.status === "failed") throw new Error("이미지 예측 실패");
        return result.output[0];
      } catch (error) {
        console.error("이미지 오류:", error);
        return "미안, 이미지 생성에 문제가 생겼어... 다시 시도해줄래?";
      }
    }

    async function generateKrixResponse(input) {
      conversation.push({ user: input, timestamp: Date.now() });

      if (input.toLowerCase().startsWith("이미지")) {
        return { type: "image", content: await generateImageResponse(input) };
      } else {
        let reply = await generateTextResponse(input);
        if (conversation.length > 1) {
          const lastMsg = conversation[conversation.length - 2].user.toLowerCase();
          if (lastMsg.includes("만들")) {
            reply += " 아까 만들기 얘기한 거랑 연결해보면 재밌을 것 같아!";
          }
        }
        return { type: "text", content: reply };
      }
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (userText) {
        addMessage(userText, "user");
        setTimeout(async () => {
          const response = await generateKrixResponse(userText);
          addMessage(response.content, "ai", response.type === "image");
        }, 500);
        input.value = "";
      }
    }

    document.getElementById("userInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
